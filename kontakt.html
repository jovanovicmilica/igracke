<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="img/logo.ico">
    <title>Igračke</title>
</head>
<body>
    <header id="header">
    </header>
    <div id="slika">
    </div>
    <h1>Kontakt</h1>
    <div id="kontakt">
        <div class="kontakt">
            <img src="" alt="Slika" id="prodavnica">
        </div>
        <div class="kontakt">
            <h2>Pošaljite nam poruku</h2>
            <form action="#" method="get">
                <label for="imePrezime">Ime i prezime *</label>
                <input type="text" name="imePrezime" id="imePrezime" placeholder="Petar Petrovic">
                <div id="raspored">
                    <div class="zalabele">
                            <label for="telefon">Telefon *</label>
                            <br>
                            <input type="text" name="telefon" id="telefon" placeholder="06x/xxx-xx-xx(x)">
                    </div>
                    <div class="zalabele">
                            <label for="email">E-mail *</label>
                            <br>
                            <input type="text" name="email" id="email" placeholder="pera@gmail.com">
                    </div>
                        
                </div>
                <br>
                <label for="poruke">Poruka *</label>
                <textarea name="poruka" id="poruka"></textarea>
                <input type="button" value="Posalji" id="posalji">
            </form>
            <p id="greske">Niste ispravno uneli sve podatke</p>
            <p id="tacno">Poruka je uspesno poslata</p>
        </div>
    </div>
    <footer id="footer">
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
